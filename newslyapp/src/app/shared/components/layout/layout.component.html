<div class="d-flex">
    <div class="sidebar-wrapper" #sidenav [ngClass]="{'open': isSidebarOpen}">
        <app-sidebar [isSidebarOpen]="isSidebarOpen" (closeSideNav)="toggleSidebar()"></app-sidebar>
    </div>
    <div class="margin-auto width-full max-width-1024px">
        <div class="flex-grow-1">
            <div class="mb-35px header">
                <app-header (toggleSidebar)="toggleSidebar()"></app-header>
            </div>
            <div class="mb-35px content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
