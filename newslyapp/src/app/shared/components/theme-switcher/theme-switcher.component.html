<div class="theme-switcher">
  <label class="switch">
    <input type="checkbox" (change)="toggleTheme()" [checked]="isDarkTheme">
    <span class="slider"></span>
  </label>
  <span class="theme-labels">
    <span class="label-dark" *ngIf="isDarkTheme">Koyu Tema</span>
    <span class="label-light" *ngIf="!isDarkTheme">Açık Tema</span>
  </span>
</div>
