<div class="d-flex align-items-center">
  <label class="position-relative d-inline-block width-42px height-24px">
    <input class="width-0 height-0 opacity-0" type="checkbox" (change)="toggleTheme()" [checked]="isDarkTheme">
    <span class="slider inset-zero position-absolute cursor-pointer bg-light-gray border-radius-24px"></span>
  </label>
  <div class="pl-10px">
    <span *ngIf="isDarkTheme">Koyu Tema</span>
    <span *ngIf="!isDarkTheme">Açık Tema</span>
  </div>
</div>
