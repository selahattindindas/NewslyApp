<div class="sidebar height-100vh bg-indigo position-relative" [ngClass]="{'open': isSidebarOpen}" (click)="onClose()">
        <div class="ml-20px mr-20px">
            <div class="height-auto pt-40px width-full">
                <img class="width-full height-auto cursor-pointer" src="assets/img/admin/admin-logo.png"
                    [routerLink]="['/admin']">
            </div>
            <div class="mt-100px">
                <ul class="m-0 p-0 list-style-none">
                    @for (item of menuItems; track $index) {
                        <a class="text-decoration-none text-lavender font-weight-medium font-size-md">
                            <li class="cursor-pointer pl-15px pt-20px pb-20px mb-5px mt-5px line-height-tight"
                            [routerLink]="item.route" routerLinkActive="active">
                                <i [class]="item.icon + ' pr-5px'"></i>
                                {{item.label}}
                            </li>
                        </a>
                    }
                </ul>
            </div>
        </div>
</div>
