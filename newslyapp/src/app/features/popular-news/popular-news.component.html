<div class="theme-div padding-30px border-radius-8px width-full max-width-300px" >
    <p class="font-weight-bolder font-size-3xl letter-spacing-custom mb-35px">Pop√ºler</p>
    <div *ngFor="let popular of popular; let last = last" class="cursor-pointer popular-card">
        <div class="d-flex align-items-center mb-25px" style="gap: 10px;">
            <img [src]="popular.image" class="width-30px height-30px object-fit-contain border-radius-50">
            <span class="color-gray text-uppercase font-weight-medium letter-spacing-tighter font-size-xs">{{popular.author}}</span>
        </div>
        <p class="font-size-xl font-weight-bolder line-height-normal mb-40px">{{popular.description | truncate}}</p>
        <hr *ngIf="!last" class="mt-20px mb-20px deneme hr-theme border-0">
    </div>
</div>
